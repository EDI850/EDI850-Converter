<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order to EDI 850 Converter</title>
</head>
<body>
    <h1>Convert Order to EDI 850</h1>
    <form id="orderForm">
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" required><br><br>
        
        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required><br><br>
        
        <!-- Additional fields for buyer, supplier, items, etc. -->
        
        <button type="button" onclick="convertToEDI850()">Convert</button>
    </form>
    <pre id="ediOutput"></pre>

    <script src="app.js"></script>
</body>
</html>
